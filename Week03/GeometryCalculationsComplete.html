<html>
    <head>
        <script>
            alert("Welcome to the Triangle Area Calculator!");

            var baseString = prompt("What is the length of the base in inches?");
            var heightString = prompt("What is the height in inches?");

            var baseNum = Number(baseString);
            var heightNum = Number(heightString);

            var areaInCm = baseNum * heightNum * 0.5 * 2.54;

            alert("The area of triangle (in centimeters) is " + areaInCm);    
        </script>
    </head>
</html>
